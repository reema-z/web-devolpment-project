<!DOCTYPE html>
<html lang="en">
<head>
    <title>Book Hotel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nav.css" >
    <link rel="stylesheet" href="css/bookHotel.css">

    
</head>
<body>

    <main class="BookHotel-container">
    <form action="index.html" method="get">
        <h2>signUp</h2>
        <label for="mobile">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{9,}" title="Please enter a valid mobile number (9 digits minimum)">

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <h2>Book Your Hotel</h2>

        <label for="City">City:</label>
        <select id="City" name="City" required>
            <option value="Riyadh">Riyadh</option>
            <option value="Jeddah">Jeddah</option>
            <option value="AlUla">AlUla</option>
        </select>

        <label for="hotel">Hotel Name:</label>
        <select id="hotel" name="hotel" required>
            <option value="Hilton">Narcissus The Royal Hotel</option>
            <option value="Marriott">ibis Jeddah City Center</option>
            <option value="Local Inn">Cloud 7 Residence AlUla</option>
        </select>

        <label for="checkin">Check-In Date:</label>
        <input type="date" id="checkin" name="checkin" required>

        <label for="checkout">Check-Out Date:</label>
        <input type="date" id="checkout" name="checkout" required>

        <label for="rooms">Number of Rooms:</label>
        <input type="number" id="rooms" name="rooms" min="1" max="5" required>

        <label>Room Type:</label>
        <div class="radio-group">
            <label><input type="radio" name="roomType" value="Single" required> Single</label>
            <label><input type="radio" name="roomType" value="Double"> Double</label>
            <label><input type="radio" name="roomType" value="Suite"> Suite</label>
        </div>

        <button type="submit">Book Now</button>
    </form>
    </main>
</body>
</html>
