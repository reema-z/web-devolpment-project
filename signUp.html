<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="43200">

    <title>sign in</title>
    <link rel="stylesheet" href="nav.css" >
	
	
	<style>
       
        .centered-container {
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: calc(100vh - 170px); 
            padding: 40px 20px;
        }

        
        .sign-in-box {
            background: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 380px; 
            text-align: center; 
        }
        
       
        .sign-in-box label,
        .sign-in-box input,
        .sign-in-box button {
            display: block; 
            width: 100%;
            margin-top: 10px; 
        }

        
        .sign-in-box h2 {
            color: #333; 
            margin-bottom: 25px;
            font-size: 1.8em;
        }
        
        .sign-in-box input {
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .sign-in-box button[type="submit"] {
            background-color: #333; 
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 25px;
        }
        
        .small-text-link a {
            color: green; 
            text-decoration: none;
            font-weight: bold;
        }
    </style>
	
	
</head>
<body>
    <nav>
       <ul>
      <li><a href="index.html"><img src="logo.png" height="95" width="85"></a></li>
      <li><a href="destination2.html">Destinations</a></li>
      <li><a href="gallery2.html">Gallery</a></li>
      </ul>
      <ul class="right-lu">

        <li class="boxed-li"><a href="signUp.html">signUp/logIn</a></li>
    </ul>
    </nav>


<main class="centered-container">
        <div class="sign-in-box">
            
            <h2>SIGN IN</h2>
            
            <form action="homepage.html" method="get">
                
                <label for="username">username:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Confirm</button>
            </form>
            
            <p class="small-text-link">
                Don't have an account? <a href="Register.html">Register New Account</a>
            </p>
            
        </div>

</main>
