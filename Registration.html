<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/nav.css" >
    <link rel="stylesheet" href="css/Registeration.css">
</head>
<body>

    <main class="registration-container">
        <h1 style="color: rgb(0, 0, 0);">CREATE NEW ACCOUNT</h1>
        
       
             <form action="homepage.html" method="get">
			 
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required minlength="3">
            
            <label for="id">ID:</label>
            <input type="text" id="id" name="id" required pattern="[0-9]{8,}" title="ID must contain 8 or more digits (numbers only)">
            
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{9,}" title="Please enter a valid mobile number (9 digits minimum)">
            
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required minlength="8" title="Password must be at least 8 characters long">
             
			 <form action="signIn.html" method="post" class="sign-up-form">
            <button type="submit">Register and Proceed to Sign In</button>
			
        </form>
        
        <p style="text-align: center; margin-top: 20px;">
            <a href="signUp.html" style="color: aquamarine;">Already Registered? Sign In</a>
        </p>
    </main>

</body>
</html>
